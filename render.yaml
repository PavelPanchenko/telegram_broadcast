services:
  - type: web
    name: telegram-broadcast-backend
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/auth/me

